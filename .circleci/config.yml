# .circleci/config.yml
version: 2.1
jobs:
  build-and-test:
    macos:
      xcode: 13.4.1
    working_directory: /InvoiceManager/
    environment:
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: test
      SCAN_DEVICE: iPhone 8
      SCAN_SCHEME: InvoiceManager 

    steps:
      - checkout
      - run:
          name: Install CocoaPods
          command: pod install
      - run: bundle install
      - run:
          name: Fastlane
          command: bundle exec fastlane $FASTLANE_LANE
      - store_artifacts:
          path: output
      - store_test_results:
          path: output/scan

